<div class="heading" style="background:url(images/header-bg-3.png) no-repeat">

   <!-- booking section starts  -->

   <section class="booking">

      <h1 class="heading-title">book your trip!</h1>

      <form class="book-form" name="book" action="suc.html" method="post" onsubmit="return validatebook()">

         <div class="flex">
            <div class="inputBox">
               <span>name :</span>
               <input type="text"  id="bookname" name="name" >
               <span id="bn"></span>
            </div>
            <div class="inputBox">
               <span>email :</span>
               <input type="text" id="bookemail" name="email" >
               <span id="be"></span>
            </div>
            <div class="inputBox">
               <span>phone :</span>
               <input type="number" id="bookphone"  name="phone" >
               <span id="bp"></span>
            </div>
            <div class="inputBox">
               <span>address :</span>
               <input type="text" id="bookaddress" name="address" >
               <span id="badd"></span>
            </div>
            <div class="inputBox">
               <span>where to :</span>
               <input type="text" id="bookwhere"  name="location" >
               <span id="bd"></span>
            </div>
            <div class="inputBox">
               <span>how many :</span>
               <input type="number" id="bookmembers"  name="guests" >
               <span id="bg"></span>
            </div>
            <div class="inputBox">
               <span>arrivals :</span>
               <input type="date" id="bookarival" name="arrivals" >
               <span id="ba"></span>
            </div>
            <div class="inputBox">
               <span>leaving :</span>
               <input type="date" id="bookleave" name="leaving" >
               <span id="bl"></span>
            </div>
         </div>

         <input type="submit" value="submit" class="btn" name="send" >

      </form>

   </section>


   <script src="valbook.js">
   </script>

</body>

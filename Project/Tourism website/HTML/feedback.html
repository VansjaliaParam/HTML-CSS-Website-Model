    <div class="container">
        <div>
                <h1 style="color: black;">Feedback</h1>
        </div>
        <div class="row">
                <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <form action="suc2.html" name="feedback" onsubmit="return validatefeed()" method="post">
        <div class="row input-container" style="display: grid;align-content: center;justify-content: center;">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" id="feedname"  >
                        <label>Name</label> 
                        <span id="fn"></span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input wide">
                        <input type="text" id="feedemail"  >
                        <label>Email</label> 
                        <span id="fe"></span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input wide">
                        <input type="text" id="feedphone"  >
                        <label>Phone Number</label> 
                        <span id="fp"></span>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea id="feedmessage" ></textarea>
                        <label>Message</label>
                        <span id="fm"></span>
                    </div>
                </div>
                <!-- <input type="submit" value="submit" class="btn" name="send" style="background-color: rgb(71, 175, 210);"> -->
                <div class="styled-input wide">
                    <center><button class="btn" type="submit">Send</button></center>
                </div>
        </div>
    </form>
    </div>
    <script src="valfeed.js">
    </script>
